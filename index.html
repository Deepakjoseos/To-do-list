<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <title>Login</title>
    <style>
        body{
        
          background-image: url(Images/to-do-list-heading-background-template-business-presentation-background-business-slide-show-64705070.jpg);
        }
        
        
        </style>
</head>
<body>
    <div class="login">
        <div class="header">
            <h2>Login</h2>
    
        </div>
        <img src="Images/contact-icon.png" class="icon" alt="picture" width="80p" height="80p" >
    
        <form id="form" class="form" method="get" action="mainpage.html" onsubmit="return validate()">
            
    
            <div class="form-control">
          <i class="fa fa-user"></i>
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="user" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <i class="fa fa-key" ></i>
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span class="eye" onclick="myfunction()">
                    <i id="hide1" class="fa fa-eye"></i>
                       <i id="hide2" class="fa fa-eye-slash"></i>
    
                   </span>
                <small>Error message</small>
            </div>
            <div class="checkbox">
        
                <p><span><input type="checkbox"> </span>Remember Me</p>
                
                
            
            </div>
            
            
            <div class="pass">
                <a href="#"><h5>Forgot Password</h5></a>
            </div>
    
           <button type="submit">Submit</button>
            </form>
            <script src="Js/script.js"></script>

        
    </div>
</body>
</html>
